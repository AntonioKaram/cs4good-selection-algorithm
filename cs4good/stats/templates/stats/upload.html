{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'stats/style.css' %}">
</head>

<body>

{% include 'stats/navbar.html' %}

<div class="grid-container">
    <br>
    <form enctype="multipart/form-data" method="post" class="upload-form">
        {% csrf_token %}

        <div class="upload-form-item">
            <label for="projects">Projects:</label>
            <input type="file" name="projects">
        </div>

        <div class="upload-form-item">
            <label for="people">People:</label>
            <input type="file" name="people">
        </div>

        <div class="upload-form-item">
            <button type="submit" class="upload-submit">Submit</button>
        </div>

        <br>
        <img src="{% static 'stats/csforgood.png' %}" alt="CS for Good" style="width:750px;height:450px;">

    </form>
</div>

</body>
</html>
